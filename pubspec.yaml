name: ammar_quiz_admin
description: FireBase Quize Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # COMMON
  cupertino_icons: ^1.0.3
  nb_utils: ^4.3.0+4
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  google_fonts: ^2.1.0
  flutter_vector_icons: ^1.0.0
  cached_network_image: 3.0.0
  intl: 0.17.0
  url_strategy: ^0.2.0
  flutter_localizations:
    sdk: flutter

  # PUSH NOTIFICATION
  onesignal_flutter: ^3.2.7

  # FIREBASE PACKAGES
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.1.0
  firebase_crashlytics: 2.0.6
  firebase_messaging: ^10.0.0
  google_sign_in: ^5.0.4
  google_mobile_ads: 0.13.1
  http: 0.13.3
  html: 0.15.0

  getwidget: ^2.0.4

  paginate_firestore: ^1.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  mobx_codegen: ^2.0.1+3
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/flags/
    - lang/


